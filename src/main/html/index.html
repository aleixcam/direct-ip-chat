<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="src://common/js/shared.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
        <link rel="stylesheet" href="src://common/css/styles.css">
        <title>P2P Chat</title>
    </head>
    <body>
        <aside class="sidebar">
            <div id="rooms" class="sidebar__rooms">
                <button id="new-room" class="sidebar__room sidebar__room--new">
                    <span class="fas fa-plus"></span>
                </button>
            </div>
        </aside>

        <section class="home">
            <p class="home__text"><span class="fas fa-arrow-left"></span> Start a connection</p>
        </section>
    </body>

    <script type="text/javascript">
        const {ipcRenderer} = require('electron')
        const newRoom = document.querySelector('#new-room')

        newRoom.addEventListener('click', function(event) {
            ipcRenderer.send('room:add')
        })
    </script>
</html>
