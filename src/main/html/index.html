<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>P2P Chat</title>
    </head>
    <body>
        <form id="connect-form" class="form">
            <fieldset>
                <legend>Initiate Chat</legend>
                <div class="form__group">
                    <label for="connect-host" class="form_label">IP Address</label>
                    <input id="connect-host" class="form_input" type="text" name="hosts" placeholder="Host IP Address" value="127.0.0.1">
                </div>
                <div class="form__group">
                    <label for="connect-port" class="form_label">Port</label>
                    <input id="connect-port" class="form_input" type="text" name="port" placeholder="Port" value="9000">
                </div>
                <button class="form_button" type="submit">Connect</button>
            </fieldset>
        </form>
    </body>

    <script type="text/javascript">
        const {ipcRenderer} = require('electron')
        const connectForm = document.querySelector('#connect-form')
        const connectHost = document.querySelector('#connect-host')
        const connectPort = document.querySelector('#connect-port')

        connectForm.addEventListener('submit', function(event) {
            event.preventDefault()
            return ipcRenderer.sendSync('server:connect', {
                host: connectHost.value,
                port: connectPort.value
            })
        })
    </script>
</html>
